<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- Notes in the app.js file -->
    <div class="header">
        <p class="title">BLACKJACK</p>
        <P class="titleSub">"The greatest risk is not taking one."</P>
    </div>
    
    <div class="welcomePage">
        <button class="startBtn" onclick="formAnimation()">
            WELCOME
        </button>
        <div class="loginForm">
            <h3> Who are you, young traveller? </h3>
            <form>
            <input type="text" id="name" placeholder="Name"/>
            <input type="password" id="password" placeholder="Password"/>
            </form>
            <div class="loginBtns">
                <button id="loginBtn" onclick="login()">Sign In</button>
                <button id="createBtn" onclick="createAcc()">Sign Up</button>
                <button id="confirmBtn" onclick="addAcc()">Submit</button>
            </div>
            <div class="guestBtns">
                <button id="guestBtn" onclick="start()">Consider me a "Guest"</button>
            </div>
        </div>
    </div>
    <div class="gamePage">
        <div class="gameHeader">
            <div id="playerInfo">
                <img src="icons/user.png" width="20px"/>
                <div> <span id="nameText">Guest</span></div>
            </div>
            <div id="cash">
                <img src="icons/casino-chip.png" width="20px"/>
                <div> <span id="cashText">100</span> mil.</div>
            </div>
        </div>
        <div class="footerWrapper">
            <!-- To center the gameFooter using flex. -->
        <div class="gameFooter">
            <div id="winDisplay">
                <img src="winSign.png" height="30px"/>
                <div> <span id="winN">0</span></div>
            </div>
            <div id="loseDisplay">
                <img src="loseSign.png" height="30px"/>
                <div> <span id="loseN">0</span></div>
            </div>
            <div id="drawDisplay">
                <img src="drawSign.png" height="30px"/>
                <div> <span id="drawN">0</span></div>
            </div>
        </div>
        </div>  
        
        <div class="compCards">
            <img src="" alt="" id="comp1"/>
            <img src="" alt="" id="comp2"/>
            <img src="" alt="" id="comp3"/>
            <img src="" alt="" id="comp4"/>
            <img src="" alt="" id="comp5"/>
        </div>
        <div class="headerAboveCards">
            <h2>Hello <span id="greetName">Guest</span>!</h2>
            <p>Please place your bet.</p>
        </div>
        <img id="deckOfCards" src="cardBack01.png" width="60px"/>
        <div id="potContainer">
            <div id="pot">0</div>
        </div>
        <div class="betContainer">
            <div id="rangeInput">
                <input type="range" id="betBar" min="1" max = "100" value="50" onchange="showVal(this.value)"/>
            </div>
            <!-- This line is here range input will be injected. -->
            <div ><span id="betValue">50</span> mil.</div>
            <button id="betConfirm" onclick="confirmBet()">Confirm</button>
        </div>
        
        <div class="playerCards">
            <img src="" alt="" id="player1"/>
            <img src="" alt="" id="player2"/>
            <img src="" alt="" id="player3"/>
            <img src="" alt="" id="player4"/>
            <img src="" alt="" id="player5"/>
        </div>

        <div class="btnContainer">
            <button id="hitBtn" class="btn" onclick="hit()">
                Hit
            </button>
            <button id="standBtn" class="btn" onclick="stand()">
                Stand
            </button>
        </div>
    </div>
    <div class="resultPage">
        <!-- Wrraper for Win/Lose -->
        <div class = "win result">
            <div> CONGRATULATIONS! </div>
            <img class ='rImage' src ="trophy.png">
            <button class="restart" onclick="reset()">Once More!</button>
        </div>

        <div class="lose result">
            <div> Oops, maybe next time~ </div>
            <img class ='rImage' src ="loseSign.png" >
            <button class="restart" onclick="reset()">Again.</button>
        </div>

        <div class = "draw result">
            <div> Undecisive! Maybe once more? </div>
            <img class ='rImage' src="drawSign.png">
            <button class="restart" onclick="reset()">Bring it on!</button>
        </div>
    </div>
        
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>

            };

        const db = firebase.firestore();  
    </script>

</body>
</html>
